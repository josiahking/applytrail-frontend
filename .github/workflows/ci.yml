name: Frontend CI
on: [push,pull_request]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with: node-version: 20
      - run: npm ci
      - run: npm run typecheck
      - run: npm test -- --coverage
      - run: npm run build
